<dom-module id="enemy-select">
	<template>
		<style>
			:host {
				display: block;
				@apply --layout-vertical;
				@apply --layout-center-center;
				justify-content: space-around;
				text-align: center;
				background-color: darkgrey;
				color: white;
				height: 650px;
			}
			paper-button {
				margin: auto;
				margin-bottom: 5px;
				width: 250px;
				height: 60px;
				background-color:lightgrey;
				justify-content: space-around;
				color: black;
			}
			paper-slider {
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
			paper-dropdown-menu {
				width: 400px;
				--paper-input-container-label: {
					color: white;
					text-align: center;
					font-weight: bold;
					};
				--paper-input-container-input: {
					color: white;
					};
			}; 
			iron-input {
				color: white;
			}
			#enemySelect {
				margin-bottom: 50px;
			}
			#enemy, #hp {
				font-size: 24px;
				font-weight: 500;
				margin-top: 5px;
				margin-bottom: 30px;
				text-align: center;
			}
			#switch {
				margin-bottom: 10px;
			}

			#enemy, #hpValue {
				font-weight: 800;
			}
		</style>

		<template is="dom-if" if="{{enemies}}">
			<paper-dropdown-menu id="enemySelect" attr-or-property-name="name" label="Enemy Selection">
				<paper-listbox id="enemyList" slot="dropdown-content" attr-for-selected="value" selected="{{selectedEnemy}}">
					<template is="dom-repeat" items="[[enemies]]" mutable-data>
						<paper-item value="[[item.name]]">[[item.name]]</paper-item>
					</template>
				</paper-listbox>
			</paper-dropdown-menu>
		</template>
		<div id="enemy">Selected Enemy:&nbsp;<div id="enemyValue"></div></div>
		<div id="hp">Health:&nbsp;<div id="hpValue"></div></div>

			<paper-button id="switch" class="flex" on-tap="_assign" raised>
				<div align=center>Load Enemy Details</div>
			</paper-button>

</template>

	<script src="enemy-select.js"></script>
</dom-module>
