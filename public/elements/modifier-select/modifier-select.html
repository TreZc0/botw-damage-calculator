<dom-module id="modifier-select">
	<template>
		<style>
			:host {
				display: block;
				@apply --layout-vertical;
				@apply --layout-center-center;
				justify-content: space-around;
				text-align: center;
				background-color: darkgrey;
				color: white;
				height: 550px;
			}

			paper-button {
				margin: auto;
				margin-bottom: 5px;
				width: 250px;
				height: 60px;
				background-color:lightgrey;
				justify-content: space-around;
				color: black;
			}
			paper-slider {
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
			paper-dropdown-menu {
				width: 450px;
				--paper-input-container-label: {
					color: white;
					text-align: center;
					font-weight: bold;
					};
				--paper-input-container-input: {
					color: white;
					};
			}; 
			iron-input {
				color: white;
			}
			#attack, #durability {
				margin-bottom: 10px;
			}
			#atk, #dur {
				font-size: 24px;
				font-weight: 500;
				margin-top: 5px;
				margin-bottom: 30px;
				text-align: center;
			}
			#switch {
				margin-bottom: 10px;
			}
			#atkValue, #durValue {
				font-weight: 800;
			}
		</style>

		<paper-dropdown-menu id="attack" attr-or-property-name="name" label="Attack Modifier" >
				<paper-listbox id="atkList" slot="dropdown-content" attr-for-selected="value" selected="{{selectedAtkMod}}">
						<paper-item value="0">0</paper-item>
						<paper-item value="1">+1</paper-item>
						<paper-item value="2">+2</paper-item>
						<paper-item value="3">+3</paper-item>
				</paper-listbox>
		</paper-dropdown-menu>
		<paper-dropdown-menu id="durability" attr-or-property-name="name" label="Durability Modifier" >
				<paper-listbox id="durList" slot="dropdown-content" attr-for-selected="value" selected="{{selectedDurMod}}">
						<paper-item value="0">0</paper-item>
						<paper-item value="1">+1</paper-item>
						<paper-item value="2">+2</paper-item>
						<paper-item value="3">+3</paper-item>
				</paper-listbox>
		</paper-dropdown-menu>
		<div id="atk">Attack Modifier:&nbsp;<div id="atkValue"></div></div>
		<div id="dur">Durability Modifier:&nbsp;<div id="durValue"></div></div>

		<paper-button id="switch" class="flex" on-tap="_assign" raised>
				<div align=center>Set Modifiers</div>
			</paper-button>

</template>

	<script src="modifier-select.js"></script>
</dom-module>
