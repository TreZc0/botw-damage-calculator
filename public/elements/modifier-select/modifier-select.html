<dom-module id="modifier-select">
	<template>
		<style>
			:host {
				display: block;
				@apply --layout-vertical;
				@apply --layout-center-center;
				justify-content: space-around;
				text-align: center;
				background-color: darkgrey;
				color: white;
				height: 650px;
			}

			paper-button {
				margin: auto;
				margin-bottom: 5px;
				width: 250px;
				height: 60px;
				background-color:lightgrey;
				justify-content: space-around;
				color: black;
			}
			paper-slider {
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
			paper-dropdown-menu {
				width: 400px;
				--paper-input-container-label: {
					color: white;
					text-align: center;
					font-weight: bold;
					};
				--paper-input-container-input: {
					color: white;
					};
			}; 
			iron-input {
				color: white;
			}
			#attack, #durability, #special {
				margin-bottom: 5px;
			}
			#atk, #dur, #special {
				font-size: 24px;
				font-weight: 500;
				margin-top: 5px;
				margin-bottom: 8px;
				text-align: center;
			}
			#switch {
				margin-bottom: 10px;
			}
			#atkValue, #durValue, #specialValue {
				font-weight: 800;
			}
			paper-input {
				width: 400px;
				--paper-input-container-color: white;
				--paper-input-container-label: {
					color: white;
					text-align: center;
					font-weight: bold;
					};
				--paper-input-container-input: {
					color: white;
					};

			}; 
		</style>

		<paper-dropdown-menu id="attack" attr-or-property-name="name" label="Attack Modifier" >
				<paper-listbox id="atkList" slot="dropdown-content" attr-for-selected="value" selected="{{selectedAtkMod}}">
						<paper-item value="0">0</paper-item>
						<paper-item value="1">+1</paper-item>
						<paper-item value="2">+2</paper-item>
						<paper-item value="3">+3</paper-item>
				</paper-listbox>
		</paper-dropdown-menu>
		<paper-input label="Durability Modifier" id="durability" 
			placeholder="Durability Modifier: Extra Hits"
			value="{{_enteredExtraHits}}">
		</paper-input>
		<paper-dropdown-menu id="special" attr-or-property-name="name" label="Special Modifier" >
				<paper-listbox id="specialList" slot="dropdown-content" attr-for-selected="value" selected="{{selectedSpecial}}">
						<paper-item value="none">None</paper-item>
						<paper-item value="Proficiency">Ancient Proficiency</paper-item>
						<paper-item value="Bone">Bone Attack Up</paper-item>
						<paper-item value="Gem">Gem Headwear</paper-item>
				</paper-listbox>
		</paper-dropdown-menu>
		<div id="atk">Attack Modifier:&nbsp;<div id="atkValue"></div></div>
		<div id="dur">Durability Modifier:&nbsp;<div id="durValue"></div></div>
		<div id="special">Special Modifier:&nbsp;<div id="specialValue"></div></div>

		<paper-button id="switch" class="flex" on-tap="_assign" raised>
				<div align=center>Set Modifiers</div>
			</paper-button>

</template>

	<script src="modifier-select.js"></script>
</dom-module>
