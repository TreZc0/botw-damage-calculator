<!doctype html>
<html>
  <head>
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="stylesheet" type="text/css" href="dialog-polyfill.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="dialog-polyfill.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" type="text/css"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
    <link rel="import" href="elements/weapon-select/weapon-select.html">
    <link rel="import" href="elements/enemy-select/enemy-select.html">
    <link rel="import" href="elements/modifier-select/modifier-select.html">
    <script src="bower_components/web-animations-js/web-animations.min.js"></script>
    <custom-style>
        <style include="iron-flex iron-flex-alignment">
        
            body {
				background-color: darkgrey;
                font-family: 'Open Sans';
				margin: 0;
				@apply --layout-horizontal;
				@apply --layout-center-justified;
			}
            button {
                height: 60px;
            }
			#wrapper {
				width: 99vw;
				@apply --layout-vertical;
				@apply --layout-flex-none;

                text-align: center;
			}
			#container {
				padding: 15px 20px;
				box-sizing: border-box;
                display: flex;
				flex-shrink: 0;
				flex-grow: 1;
                margin-bottom: 10px;
				@apply --layout-horizontal;
				@apply --layout-center-justified;
			}
            .bordered {
				box-sizing: border-box;
				background-color: #274a70;
				border: 1px solid black;
			}
			.column {
				width: 560px;
				margin: 0 20px;
				@apply --layout-vertical;
				@apply --layout-flex-none;
                justify-content: space-around;
			}
            #midblocks {
                display: flex;
                @apply --layout-horizontal;
                justify-content: space-around;
                margin-bottom: 10px;
            }
            #midblocks button {
                width: 45%;
            }

            #header {
                background-image: url(pattern.png);
                width: 100%;
                display: flex;
                align-items: center;
                margin-bottom: 5px;
                padding-left: 50px;
                z-index: 10;
                height: 7.5em;
                justify-content:flex-start;

            }
            #footer {
                background-image: url(pattern.png);
                margin: 0;
                justify-content: center;
                width: 100%;
                display: block;
                text-align: center;
                z-index: 10;
                height: 10.0em;
                color: white;
                @apply --layout-vertical;

            }

            #footer a {
                margin-bottom: 5px;
            }
            #dev {
                font-size: 24px;
                font-weight: 800;
            }
            #logo {
                width: 100px;
                vertical-align:middle
            }
            #botw {
                color: white;
                font-weight: 800;
                font-size: 22px;
                vertical-align: middle;
                margin-left: 10px;
                margin-bottom: 5px;
                text-align: left;
            }
            #stm {
                color: white;
                font-weight: 800;
                font-size: 18px;
                vertical-align: middle;
                margin-left: 2px;
            }
            a {
                color: white;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            .ui-datepicker .ui-widget-content {
                background: #999 none;
            }  
            weapon-select {
				@apply --layout-flex-none;
			}   
            enemy-select {
                @apply --layout-flex-none;
            }   
            modifier-select {
                @apply --layout-flex-none;
            }
            #calculations {
                margin-left: auto;
                margin-right: auto;
                width: 70%;
                height: 270px;
                margin-top: 0px;
                margin-bottom: 20px;
                justify-content: space-around;
                color: white;
                font-size: 24px;
                line-height: 0.5em;
            }
            #calc {
                margin-top: 5px;
				margin-bottom: 5px;
				width: 250px;
				height: 60px;
				background-color:lightgrey;
				justify-content: space-around;
				color: black;
                text-transform: uppercase;
                font-size: 15px;
            }
            #killCheck, #killAmount, #dmg, #hits {
                font-weight: 800;
            }
        </style>

    </custom-style>
  </head>
  <body>
    <div id="wrapper">
        <div id="header">
           <img id="logo" src="botwlogo.png"><div id="botw"><a href="http://zelda.speedruns.com/botw">BoTW Damage Calculator</a></div>
        </div>
	    <div id="container">
            <div id="leftColumn" class="column">
                <h2>Weapon Select</h2>
                <weapon-select id="weapons" class="bordered"></weapon-select>
            </div>

            <div id="centerColumn" class="column">
                <h2>Enemy Select</h2>
                <enemy-select id="enemies" class="bordered"></enemy-select>

            </div>
            <div id="rightColumn" class="column">
                <h2>Modifiers</h2>
                <modifier-select id="modifiers" class="bordered"></modifier-select>
            </div>

        </div>
        <div id="calculations" class="bordered">
        <button onclick="calc()" id="calc">Calculate!</button>
                <div>
                    <p id="killed">Can enemy be killed:&nbsp; <span id="killCheck"></span></p>
                    <p id="killedIn">Gets killed in&nbsp; <span id="killAmount">-</span>&nbsp; hits</p>
                    <p id="damDealt">The weapon dealt&nbsp; <spans id="dmg">-</span>&nbsp;damage</p>
                    <p id="remHits">The weapon has&nbsp; <span id="hits">-</span>&nbsp; hits left</p>
                </div>
        </div>
        <div id="footer">
            <div id="leftbox">
                <div id="dev">Developed by TreZc0_</div>  
            </div>
            <div id="rightbox">
                <p><a href="http://github.com/treZc0/botw-damage-calculator" target="_blank">Github</a></p>
                <p><a href="http://zelda.speedruns.com" target="_blank">ZSR</a></p>
            </div> 
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
